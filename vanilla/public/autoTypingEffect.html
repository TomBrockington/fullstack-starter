<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Text</title>
    <link rel="stylesheet" href="../src/styles/autoTypingEffect.css">
</head>
<body>
    <header class="header">
        <nav>
            <img src="../src/images/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PORTFOLIO</a></li>
                <li><a href="#">SERVICES</a></li>
            </ul>
            <img src="../src/images/menu.png" alt="menu icon" class="menu__icon">
        </nav>

        <article class="text__box">
            <h1>I'm <span class="auto__input"></span></h1>
            <p>You can reach out to me if you need any help in making a <br />website for you or your business in this style or many other styles.</p>
            <a href="#">Contact Me</a>
            <a href="#" class="cv__btn">Download CV</a>
        </article>
        <img src="../src/images/user.png" alt="user" class="user__img">
    </header>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".auto__input", {
            strings: ["Anna Amelai", "Web Developer", "UI Designer"],
            typeSpeed: 120,
            backSpeed: 120,
            loop: true
        })
    </script>
</body>
</html>
